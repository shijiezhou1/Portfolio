<!DOCTYPE html>
<html>
<head>
  <title>SHIJIE ZHOU | LOGO DESIGN</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script type="text/javascript" src="scrollingtop.js"></script>
  <link rel="stylesheet" type="text/css" href="css/gototop.css" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grid Gallery</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css" />
  <link rel="stylesheet" href="grid-gallery.css">
</head>
<style>
  .item {
    padding: 5px;
  }

  .img-fluid {
    border-radius: 5%;
  }
</style>

<body>
  <section class="gallery-block grid-gallery">
    <div class="container">
      <div class="heading text-center">
        <h3 class="">Logo Design</h3>
      </div>
      <div class="row">
        <div class="col-xm-12 col-sm-12 col-md-4 col-lg-4 item p-3">
          <a class="lightbox" href="images/sjlogo6.png">
            <img class="img-fluid image scale-on-hover" src="images/sjlogo6.png">
          </a>
        </div>
        <div class="col-xm-12 col-sm-12 col-md-4 col-lg-4 item p-3">
          <a class="lightbox" href="images/sjlogo5.png">
            <img class="img-fluid image scale-on-hover" src="images/sjlogo5.png">
          </a>
        </div>
        <div class="col-xm-12 col-sm-12 col-md-4 col-lg-4 item p-3">
          <a class="lightbox" href="images/sjlogo4.png">
            <img class="img-fluid image scale-on-hover" src="images/sjlogo4.png">
          </a>
        </div>
        <div class="col-xm-12 col-sm-12 col-md-4 col-lg-4 item p-3">
          <a class="lightbox" href="images/sjlogo9.png">
            <img class="img-fluid image scale-on-hover" src="images/sjlogo9.png">
          </a>
        </div>
        <div class="col-xm-12 col-sm-12 col-md-4 col-lg-4 item p-3">
          <a class="lightbox" href="images/sjlogo1.png">
            <img class="img-fluid image scale-on-hover" src="images/sjlogo1.png">
          </a>
        </div>
        <div class="col-xm-12 col-sm-12 col-md-4 col-lg-4 item p-3">
          <a class="lightbox" href="images/sjlogo3.png">
            <img class="img-fluid image scale-on-hover" src="images/sjlogo3.png">
          </a>
        </div>
        <div class="col-xm-12 col-sm-12 col-md-4 col-lg-4 item p-3">
          <a class="lightbox" href="images/sjlogo10.png">
            <img class="img-fluid image scale-on-hover" src="images/sjlogo10.png">
          </a>
        </div>
        <div class="col-xm-12 col-sm-12 col-md-4 col-lg-4 item p-3">
          <a class="lightbox" href="images/sjlogo2.png">
            <img class="img-fluid image scale-on-hover" src="images/sjlogo2.png">
          </a>
        </div>

      </div>
    </div>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
  <script>
    baguetteBox.run('.grid-gallery', { animation: 'slideIn' });
  </script>
</body>

</html>
